<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </div>
  <button *ngIf="isback" (click)="goBack()">Back</button>
  <button *ngIf="!isback" (click)="hideDetails()">Hide details</button>
</div>
